<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin | Update</title>
</head>
<body>

    <div class="container-fluid bg-dark text-light text-center p-5">
        <h1>Admin update user</h1>
    </div>

    <div class="container mt-5">
        <form action="/update/{{user[0]}}" method="post">
            <div class="mb-2">
                <label for="username">username</label>
                <input name="username" value="{{ user[1] }}" required id="username" placeholder="username" class="form-control" type="text">
            </div>

            <div class="mb-2">
                <label for="email">email</label>
                <input name="email" value="{{ user[2] }}" required id="email" placeholder="email" class="form-control"  type="email">
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
